<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">

    <link rel="icon" href="<%= BASE_URL %>img/icons/favicon-32x32.png">
    <link rel="manifest" href="<%= BASE_URL %>manifest.json"/>
    <link rel="apple-touch-icon" href="<%= BASE_URL %>img/icons/apple-touch-icon-180x180.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="FGPE AuthorKit">
    <meta name="msapplication-TileImage" content="<%= BASE_URL %>img/icons/msapplication-icon-144x144.png">
    <meta name="msapplication-TileColor" content="#FFFFFF">

    <link rel="stylesheet" type="text/css" href="<%= BASE_URL %>loader.css">
    <title>FGPE AuthorKit - A Toolkit to Author Gamified Programming Exercises</title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but FGPE AuthorKit doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="loading-bg">
      <div class="loading-logo">
        <img src="<%= BASE_URL %>logo.svg" alt="Logo" width="300">
      </div>
      <div class="loading">
        <div class="effect-1 effects"></div>
        <div class="effect-2 effects"></div>
        <div class="effect-3 effects"></div>
      </div>
    </div>
    <div id="app">
      
    </div>
    <!-- built files will be auto injected -->

</html>
